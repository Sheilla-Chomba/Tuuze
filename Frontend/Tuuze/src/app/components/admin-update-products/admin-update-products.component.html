<app-navbar></app-navbar>
<div class="main">
    <div class="login-div">
        <form class="form">
            <div class="login-title">
                <h1>Update Product</h1>
            </div>
            <div class="email">
                <label for="">Name of the product</label><br>
                <input type="text" class="email-input">
            </div>
            <div class="email">
                <label for="">Description of the product</label><br>
                <textarea name="" id="" cols="30" rows="10" class="password"></textarea>
            </div>
            <div class="email">
                <label for="">Image of the product</label><br>
                <input type="text" class="email-input">
            </div>
            <div class="email">
                <label for="">Price of product</label><br>
                <input type="text" class="password">
            </div>
            <div class="email">
                <label for="">Category of product</label><br>
                <select name="" id="" class="password">
                    <option value="">Categories</option>
                    <option value="Top">Top</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Dress">Dress</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Skirts">Skirts</option>
                </select>
            </div>
            <div class="email">
                <button class="login-btn">Update Product</button>
            </div>
        </form>
    </div>
</div>
